<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
	.ancestors *
	{ 
		display: block;
		border: 2px solid lightgrey;
		color: lightgrey;
		padding: 5px;
		margin: 15px;
	}
	.descendants *
	{ 
	display: block;
	border: 2px solid lightgrey;
	color: lightgrey;
	padding: 5px;
	margin: 15px;
	}
	</style>
</head>
<body>
	<div class="ancestors">
	  <div style="width:500px;">div (曾祖父)
	    <ul>ul (祖父)  
	      <li>li (直接父)
	        <span>span</span>
	      </li>
	    </ul>   
	  </div>

	  <div style="width:500px;">div (祖父)   
	    <p>p (直接父)
	        <span>span</span>
	      </p> 
	  </div>
	</div>

	<div class="descendants" style="width:500px;">div (当前元素) 
	  <p>p (子)
	    <span>span (孙)</span>     
	  </p>
	  <p>p (child)
	    <span>span (孙)</span>
	  </p> 
	</div>
	<h1>欢迎来到我的主页</h1>
	<div>
	<p>这是 div 中的一个段落。</p>
	</div>

	<div>
	<p>这是 div 中的另一个段落。</p>
	</div>

	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/loop.js"></script>
	
</body>
</html>
